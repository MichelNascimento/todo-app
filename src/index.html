<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="bg-image">
    <img src="../images/bg-desktop-dark.jpg" alt="background image">
    <div class="header-container">
      <div class="header">
        <h1>TODO</h1>
        <img src="../images/icon-sun.svg" alt="Sun icon">
      </div>
      <div class="input-task">
        <div class="ckb-container">
          <input type="checkbox" name="completed-task" id="ckbCompletedTask">
        </div>
        <input id="inputTask" type="text" placeholder="Create a new todo...">
      </div>
    </div>
  </div>

  <ul class="tasks-container"></ul>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="module" src="./js/scripts.js"></script>
</body>

</html>
